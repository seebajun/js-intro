<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <div class="divcontainer">
        <div class="card">
            <img src="./assets/img/card.webp" alt="">

            <input id="cantidad" type="number" placeholder="Cantidad">
            <input id="color" type="text" placeholder="Color">

            </div>

            <div class="resultadoflex">
                <h2>Total:</h2>

            </div>
            <div class="resultadoflex">
                <h2>Cantidad:</h2>
                <h2 id="cantidadProducto">0</h2>
            </div>
            <div class="resultadoflex">
                <h2>Color:</h2>
                <h2 class="resultadoColor" id="colorResultado"></h2>
            </div>
        </div>
    </div>
